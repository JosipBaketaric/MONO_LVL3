<div ng-controller="modelsController" ng-init="getAllModels()">
    <div class="container">
        
        <div class="form-inline">
            <div class="form-group pull-right">                
                <label>Search</label>
                <input type="text" ng-model="search" class="form-control" placeholder="Search" />
            </div>           
        </div>

        <br />
        <a href="#/model/add" class="button pull-left">Add</a>
        <table class="table table-hover" id="modelsTable">
            <thead>
                <tr>
                    <th ng-click="sort('Name')">Name
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('Abrv')">Abrv
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Abrv'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('VehicleMakeName')">Maker
                        <span class="glyphicon sort-icon" ng-show="sortKey=='VehicleMakeName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in dataModel|filter:search|orderBy:sortKey:reverse">
                    <td>{{item.Name}}</td>
                    <td>{{item.Abrv}}</td>
                    <td>{{item.VehicleMakeName}}</td>
                    <td>
                        <a href="#/model/details/{{item.VehicleModelId}}" class="button">Details</a>
                        <a ng-controller="modelUpdateController" href="#/model/update/{{item.VehicleModelId}}" class="button">Update</a>
                        <a ng-controller="modelDeleteController" ng-href="#/model" ng-click='delete(item.VehicleModelId)' class="button">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    
</div>
