<div ng-controller="modelUpdateController" ng-init="updateInit()">
    <form role="form" name="modelUpdateForm">
        <div class="form-group">
            <input type="text" class="form-control" id="name" ng-model="Name" placeholder="{{updateData.Name}}" required />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="abrv" ng-model="Abrv" placeholder="{{updateData.Abrv}}" required />
        </div>
        <button type="submit" class="btn btn-default" ng-click="UpdateMake()">Update</button>
    </form>
</div>
