<form role="form" ng-controller="makeAddController" name="makeAddForm">
    <div class="form-group">
        <input type="text" class="form-control" id="name" ng-model="Name" placeholder="Name" required/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="abrv" ng-model="Abrv" placeholder="Abrv" required/>
    </div>
    <button type="submit" class="btn btn-default" ng-click="AddMake()">Add</button>
</form>
